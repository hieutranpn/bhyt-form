<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Đăng ký BHYT - Trường TH Nguyễn Công Trứ</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .form-label { color: red; font-weight: bold; }
    .form-label.ccdds { font-weight: bold; color: black !important; }
    h5 { color: red; font-style: italic; }
    .card-header { text-align: center; }

    body {
      background: #f8f9fa;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .cccds { color: black !important }

    @media (max-width: 576px) {
      h1, h4 {
        font-size: 1.25rem;
      }
      .container {
        padding: 15px !important;
      }
      .form-label {
        font-size: 0.9rem;
      }
      .btn {
        font-size: 0.95rem;
      }
      #loadingOverlay p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body class="bg-light">
<!-- Overlay loading -->
<div id="loadingOverlay" style="display:none; position:fixed; z-index:9999; top:0; left:0; width:100%; height:100%; background-color:rgba(255,255,255,0.8); text-align:center;">
  <div class="spinner-border text-primary mt-5" role="status" style="width: 3rem; height: 3rem;"></div>
  <p class="mt-3">Đang gửi thông tin, vui lòng chờ...</p>
</div>

<header class="bg-white border-bottom py-4 mb-4 shadow-sm">
  <div class="text-center">
    <h1 class="text-danger text-uppercase fw-bold mb-0" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
      Trường Tiểu học Nguyễn Công Trứ
    </h1>
  </div>
</header>

<div class="container-fluid px-3 px-md-5 py-4">
  <div class="container">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">PHIẾU KHAI BÁO THÔNG TIN LÀM THẺ BHYT KHỐI 1</h4>
      </div>

      <h5 class="mt-3 px-3">Lưu ý: Các trường màu đỏ có dấu * là bắt buộc nhập</h5>
      <div class="card-body">

        <div id="alert" class="alert d-none" role="alert"></div>

        <form id="bhytForm">
          <div class="mb-3">
            <label for="name" class="form-label">Họ và tên học sinh *</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <div class="mb-3">
            <label for="cccd" class="form-label cccds">CCCD học sinh (nếu có)</label>
            <input type="text" class="form-control" id="cccd" name="cccd">
          </div>

          <div class="mb-3">
            <label for="dob" class="form-label">Ngày tháng năm sinh *</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
          </div>

          <div class="mb-3">
            <label for="lop" class="form-label">Lớp *</label>
            <select class="form-select" id="lop" name="lop" required>
              <option value="">-- Chọn lớp --</option>
              <option>1A1</option>
              <option>1A2</option>
              <option>1A3</option>
              <option>1A4</option>
              <option>1A5</option>
              <option>1A6</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="diachi" class="form-label">Địa chỉ thường trú sau sáp nhập *</label>
            <input type="text" class="form-control" id="diachi" name="diachi" required>
          </div>
          <div class="row row-cols-1 row-cols-md-2 g-3 mb-3">
            <div class="col">
              <label for="tinh" class="form-label">Tỉnh/Thành mới *</label>
              <select class="form-select" id="tinh" name="tinh" onchange="updateXaPhuong()" required></select>
            </div>
            <div class="col">
              <label for="xa" class="form-label">Phường/Xã mới*</label>
              <select class="form-select" id="xa" name="xa" required></select>
            </div>
          </div>


          <div class="mb-3">
            <label for="kcb" class="form-label">Nơi đăng ký khám chữa bệnh *</label>
            <select class="form-select" id="kcb" name="kcb" required>
              <option value="">-- Chọn nơi KCB --</option>
              <option>BV Thiện Hạnh</option>
              <option>BV Thành phố BMT</option>
              <option>BV Y Dược TP Buôn Ma Thuột</option>
              <option>BV Nhi Đức Tâm</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Gửi thông tin</button>
        </form>

      </div>
    </div>
  </div>
</div>

<!-- Modal Thông báo -->
<div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title" id="statusModalLabel">Kết quả gửi thông tin</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
      </div>
      <div class="modal-body" id="modalMessage"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>

const tinhSelect = document.getElementById('tinh');
  const xaSelect = document.getElementById('xa');

  for (let tinh in data) {
    const opt = document.createElement('option');
    opt.value = tinh;
    opt.textContent = tinh;
    tinhSelect.appendChild(opt);
  }

  function updateXaPhuong() {
    const selectedTinh = tinhSelect.value;
    const xaList = data[selectedTinh] || [];
    xaSelect.innerHTML = '';
    xaList.forEach(xa => {
      const opt = document.createElement('option');
      opt.value = xa;
      opt.textContent = xa;
      xaSelect.appendChild(opt);
    });
  }
 tinhSelect.value = "Tỉnh Đắk Lắk";
  updateXaPhuong();
  const form = document.getElementById('bhytForm');
  const overlay = document.getElementById('loadingOverlay');
  const modalMessage = document.getElementById('modalMessage');
  const statusModal = new bootstrap.Modal(document.getElementById('statusModal'));

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    overlay.style.display = 'block'; // hiện loading

   

    const formData = new FormData(form);
  fetch('https://script.google.com/macros/s/AKfycbzIFPj_R327m8MlF83SYJDio-BMegF06Ipuw-LM1xVV_KEs5qnSip--zNN5UdpXcXHt/exec', {
    method: 'POST',
    body: formData
  })
  .then(response => response.text())
    .then(text  => {
      overlay.style.display = 'none'; // tắt loading
      showModal("Gửi thành công! Cảm ơn bạn.");
	form.reset();
	tinhSelect.value = "Tỉnh Đắk Lắk";
	updateXaPhuong();
    })
    .catch(error => {
      overlay.style.display = 'none';
      showModal("Gửi thành công! Cảm ơn bạn.");
	form.reset();
	tinhSelect.value = "Tỉnh Đắk Lắk";
	updateXaPhuong();
    });
  });

  function showModal(message) {
    modalMessage.textContent = message;
    statusModal.show();
  }
</script>
